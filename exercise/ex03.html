<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        /* 전체 너비 지정 */
        width : 600px;
        /* margin : 0 auto -> 가로로 중앙 정렬 */
        margin : 0 auto;
        padding : 3px;
      }
      #colorblack {
        color: white;
        font-size: 1em;
        background: black;
        margin: 0px;
        padding: 3px;
        text-align: center;
      }

      .borderLine {
        width: 595px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="../images/top.jpg" width="600px"/>
      <div class="borderLine">
        <h4 id="colorblack">확인하세요</h4>
        <h2>주문 및 배송</h2>
        <p>
          <span>오후 2시 이전 주문건은 당일 발송합니다.<br\></span>
          <span>2시 이후 주문은 다음날 발송합니다.(주말제외)</span>
        </p>
        <hr>
        <h2>교환 및 환불</h2>
        <p>
          <span>불만족 시 100% 환불해 드립니다.<br/></span>
          <span>고객센터로 전화주세요.</span>
        </p>
        <hr>
        <h2>고객센터</h2>
        <p>
          <span>0000-0000<br/></span>
          <span>상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
        </p>
      </div>
    </div>
  </body>
</html>
