<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 테스트</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력양식 속성</legend>
        <p>
          <label for="userID">아이디 : </label>
          <input type="text" name="userID" id="userID" />
        </p>
        <p>
          <label for="userPwd">비밀번호 : </label>
          <input type="password" name="userPwd" id="userPwd" />
        </p>
        <p>
          <label for="search">검색 : </label>
          <input type="text" name="search" id="search" />
        </p>
        <p>
          <label for="phone">이메일 : </label>
          <input type="email" name="phone" id="phone" />
        </p>
        <p>
          <label for="phone">전화번호 : </label>
          <input type="tel" name="phone" id="phone" />
        </p>
        <p>
          <label for="color">컬러선택 : </label>
          <input type="color" name="color" id="color" />
        </p>
        <p>
          <label for="quantity">수량: </label>
          <input type="number" name="quantity" id="quantity" min="1" max="5" value="1"/>
        </p>
        <p>
          <label for="">만족도 : </label>
          <input type="range" min="1" , max="5" value="1" />
        </p>
        <p>
          <label for="checkYes">예 </label>
          <input type="radio" name="check" id="checkYes" value="yes" checked="true" />
          <label for="checkNo">아니오 </label>
          <input type="radio" name="check" id="checkNo" value="no" />
        </p>
        <p>
          <label
            >html
            <input type="checkbox" name="checkbox" checked="true" />
          </label>
          <label>css <input type="checkbox" name="checkbox" /></label>
        </p>
        <p>
          <input type="submit" value="전송" />
        </p>
        <p>
          <input type="reset" value="취소" />
        </p>
        <p>
          <input type="submit" value="확인" />
        </p>
        <p>
          <a href="#">
            <img src="bt.png" />
          </a>
        </p>
        <p>
          <input type="file" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
