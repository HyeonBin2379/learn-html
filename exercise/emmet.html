<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 자식노드 기입: > 사용 -->
  <div>
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <!-- 형제노드 기입: + 사용 -->
  <div>
    <div></div>
    <ul></ul>
    <div></div>
  </div>
  
  <div>
    <p></p>
    <span></span>
  </div>

  <!-- 한번에 여러 개의 노드 추가: *개수 -->
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- 상위노드 기입: ^ 사용 -->
  <div>
    <ul>
      <li></li>
    </ul>
    <p></p>
    <a href=""></a>
  </div>

  <div>
    <header>
      <ul>
        <li></li>
        <li></li>
      </ul>
    </header>
    <footer></footer>
  </div>

  <!-- id 속성 기입: # -->
  <span id="item1"></span>
  <div id="item2"></div>
  <div id="item3"></div>
  <div id="item4"></div>

  <!-- class 속성 기입: . 사용 -->
  <div class="title"></div>
  <div class="title"></div>
  <div class="container"></div>

  <span id="hello"></span>

  <!-- 콘텐츠 기입: {} 사용 -->
  <p class="container">Hello World~!</p>
  <p class="container">item1</p>
  <p class="container">item2</p>

  <!-- 자동 넘버링: $ 사용 -->
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
  </ul>

  <!-- 자동 넘버링2: $@시작번호*개수 -->
  <ul>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
    <li class="item7"></li>
    <li class="item8"></li>
  </ul>
</body>
</html>
