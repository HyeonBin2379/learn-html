<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre></pre>
    <script>
      // HTTP 요청 초기화
      const xhr = new XMLHttpRequest();

      // todos 리소스에서 지정한 id값을 가진 todo를 삭제
      xhr.open('DELETE', '/todos/5');

      // HTTP 요청 전송 -> 일반적으로, delete 요청 전송 시 목록 출력 화면으로 리다이렉트되어야 함.
      xhr.send();

      // xhr.onload 이벤트 발생(요청 성공/실패) 시 처리할 작업을 지정
      xhr.onload = () => {
        if (xhr.status === 200) {
          document.querySelector('pre').textContent = xhr.response;
        } else {
          console.error('Error', xhr.status, xhr.statusText);
        }
      };
    </script>
  </body>
</html>
