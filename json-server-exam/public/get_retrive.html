<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre></pre>
    <script>
      const xhr = new XMLHttpRequest();
      // HTTP 요청 초기화
      // todos 리소스에서 특정 todo를 취득(index)하기 위한 http 메서드와 uri를 인자로 전달
      xhr.open('GET', '/todos/1');

      // HTTP 요청 전송
      xhr.send();

      // xhr.onload 이벤트 발생(요청 성공/실패) 시 처리할 작업을 지정
      xhr.onload = () => {
        if (xhr.status === 200) {
          document.querySelector('pre').textContent = xhr.response;
        } else {
          console.error('Error', xhr.status, xhr.statusText);
        }
      };
    </script>
  </body>
</html>
