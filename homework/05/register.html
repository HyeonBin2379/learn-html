<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <style>
      #container {
        width: 600px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>

      <form>
        <fieldset>
          <legend>사용자 정보</legend>

          <ul>
            <li>
              <lable for="user-id">아이디 </lable>
              <input
                type="text"
                id="user-id"
                placeholder="4자 ~ 10자 사이, 공백없이"
                autofocus
                required
              />
            </li>
            <li>
              <lable for="email">이메일 </lable>
              <input type="email" id="email" required />
            </li>
            <li>
              <lable for="password">비밀번호 </lable>
              <input
                type="password"
                id="password"
                placeholder="문자와 숫자, 특수 기호 포함"
                required
              />
            </li>
            <li>
              <lable for="password-confirm">비밀번호 확인 </lable>
              <input type="password" id="password-confirm" required />
            </li>
            <li>
              <label for="path">가입 경로</label>
              <select id="path">
                <option value="blog" selected>블로그</option>
                <option value="search">검색</option>
                <option value="sns">SNS</option>
                <option value="etx">기타</option>
              </select>
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea
                id="memo"
                cols="40"
                rows="4"
                placeholder="남길 말씀이 있다면 여기에"
              ></textarea>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>

          <input type="radio" name="mailing" id="mailing_y" />
          <label for="mailing_y"> 메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" checked />
          <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>

        <div>
          <button type="submit">가입하기</button>
          <button type="reset">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
